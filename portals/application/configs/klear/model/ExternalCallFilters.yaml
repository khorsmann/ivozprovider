production:
  class: \IvozProvider\Model\ExternalCallFilters
  entity: Core\Domain\Model\ExternalCallFilter\ExternalCallFilter
  fields:
    companyId:
      title: ngettext('Company', 'Companies', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Companies
          entity: \Core\Domain\Model\Company\Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Company.name: asc
    name:
      title: _('Name')
      type: text
      trim: both
      required: true
      default: true
    welcomeLocutionId:
      title: _('Welcome locution')
      type: select
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Locutions
          entity: \Core\Domain\Model\Locution\Locution
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Locution.name: asc
          extraDataAttributes:
            iden: companyId
        'null': _("Unassigned")
    holidayLocutionId:
      title: _('Holiday locution')
      type: select
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Locutions
          entity: \Core\Domain\Model\Locution\Locution
          filterclass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Locution.name: asc
          extraDataAttributes:
            iden: companyId
        'null': _("Unassigned")
    outOfScheduleLocutionId:
      title: _('Out of schedule locution')
      type: select
      source:
        data: mapper
        config:
          mapperName: \IvozProvider\Mapper\Sql\Locutions
#          mapperName: \IvozProvider\Mapper\Sql\Locutions
          entity: \Core\Domain\Model\Locution\Locution
          filterclass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Locution.name: asc
          extraDataAttributes:
            iden: companyId
        'null': _("Unassigned")
    holidayTargetType:
      title: _('Holiday target type')
      type: select
      source:
        data: inline
        values:
          '__null__':
            title: _('Unassigned')
            visualFilter:
              hide: ['holidayNumberValue', 'holidayExtensionId', 'holidayVoiceMailUserId']
          'number':
            title: _('Number')
            visualFilter:
              show: ['holidayNumberValue']
              hide: ['holidayExtensionId', 'holidayVoiceMailUserId']
          'extension':
            title: ngettext('Extension', 'Extensions', 1)
            visualFilter:
              show: ['holidayExtensionId']
              hide: ['holidayNumberValue', 'holidayVoiceMailUserId']
          'voicemail':
            title: ngettext('Voicemail', 'Voicemails', 1)
            visualFilter:
              show: ['holidayVoiceMailUserId']
              hide: ['holidayNumberValue', 'holidayExtensionId']
    holidayNumberValue:
      title: _('Holiday number')
      type: text
      trim: both
      required: true
    holidayExtensionId:
      title: _('Holiday extension')
      type: select
      required: true
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Extensions
          entity: \Core\Domain\Model\Extension\Extension
          filterclass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - number
            template: '%number%'
          order:
            Extension.number: asc
          extraDataAttributes:
            iden: companyId
        'null': _("Unassigned")
    holidayVoiceMailUserId:
      title: _('Holiday voice mail user')
      type: select
      required: true
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Users
          entity: \Core\Domain\Model\User\User
          filterclass: IvozProvider_Klear_Filter_Voicemail
          fieldName:
            fields:
              - name
              - lastname
            template: '%name% %lastname%'
          order:
            User.name: asc
        'null': _("Unassigned")
    outOfScheduleTargetType:
      title: _('Out of schedule target type')
      type: select
      source:
        data: inline
        values:
          '__null__':
            title: _('Unassigned')
            visualFilter:
              hide: ['outOfScheduleNumberValue', 'outOfScheduleExtensionId', 'outOfScheduleVoiceMailUserId']
          'number':
            title: _('Number')
            visualFilter:
              show: ['outOfScheduleNumberValue']
              hide: ['outOfScheduleExtensionId', 'outOfScheduleVoiceMailUserId']
          'extension':
            title: ngettext('Extension', 'Extensions', 1)
            visualFilter:
              show: ['outOfScheduleExtensionId']
              hide: ['outOfScheduleNumberValue', 'outOfScheduleVoiceMailUserId']
          'voicemail':
            title: ngettext('Voicemail', 'Voicemails', 1)
            visualFilter:
              show: ['outOfScheduleVoiceMailUserId']
              hide: ['outOfScheduleNumberValue', 'outOfScheduleExtensionId']
    outOfScheduleNumberValue:
      title: _('Out of schedule number')
      type: text
      trim: both
      required: true
    outOfScheduleExtensionId:
      title: _('Out of schedule extension')
      type: select
      required: true
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Extensions
          entity: \Core\Domain\Model\Extension\Extension
          filterclass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - number
            template: '%number%'
          order:
            Extension.number: asc
          extraDataAttributes:
            iden: companyId
        'null': _("Unassigned")
    outOfScheduleVoiceMailUserId:
      title: _('Out of schedule voice mail user')
      type: select
      required: true
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Users
          entity: \Core\Domain\Model\User\User
          filterclass: IvozProvider_Klear_Filter_Voicemail
          fieldName:
            fields:
              - name
              - lastname
            template: '%name% %lastname%'
          order:
            User.name: asc
        'null': _("Unassigned")
    ExternalCallFilterRelSchedule:
      title: ngettext('Schedule', 'Schedules', 0)
      type: multiselect
      source:
        data: mapper
        config:
          relation: \Core\Domain\Model\ExternalCallFilterRelSchedule\ExternalCallFilterRelSchedule
          relationProperty: Schedule
          relatedProperty: schedule
          related: \Core\Domain\Model\Schedule\Schedule
          filterclass: IvozProvider_Klear_Filter_Company
          relatedFieldName: name
    ExternalCallFilterRelCalendarId:
      title: ngettext('Calendar', 'Calendars', 0)
      type: multiselect
      source:
        data: mapper
        config:
          relation: \Core\Domain\Model\ExternalCallFilterRelCalendar\ExternalCallFilterRelCalendar
          relationProperty: filter
          relatedProperty: calendar
          related: \Core\Domain\Model\Calendar\Calendar
          relatedFieldName: name
          filterclass: IvozProvider_Klear_Filter_Company
    holidayTarget:
      title: _('Holiday target')
      type: ghost
      source:
        class: IvozProvider_Klear_Ghost_ExternalCallFiltersTarget
        method: getHolidayData
    outOfScheduleTarget:
      title: _('Out of schedule target')
      type: ghost
      source:
        class: IvozProvider_Klear_Ghost_ExternalCallFiltersTarget
        method: getOutOfScheduleData
    ExternalCallFilterWhiteLists:
      title: _('White Lists')
      type: multiselect
      source:
        data: mapper
        config:
          relationMapper: \IvozProvider\Mapper\Sql\ExternalCallFilterWhiteLists
          relatedMapperName: \IvozProvider\Mapper\Sql\MatchLists
          relatedFieldName: name
          relationProperty: MatchList
          filterClass: IvozProvider_Klear_Filter_Company
      info:
        type: box
        text: _("Incoming numbers that match this lists will be always ACCEPTED without checking this filter configuration.")
        label: _("Need help?")
    ExternalCallFilterBlackLists:
      title: _('Black Lists')
      type: multiselect
      source:
        data: mapper
        config:
          relationMapper: \IvozProvider\Mapper\Sql\ExternalCallFilterBlackLists
          relatedMapperName: \IvozProvider\Mapper\Sql\MatchLists
          relatedFieldName: name
          relationProperty: MatchList
          filterClass: IvozProvider_Klear_Filter_Company
      info:
        type: box
        text: _("Incoming numbers that match this lists will be always REJECTED without checking this filter configuration.")
        label: _("Need help?")

staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
