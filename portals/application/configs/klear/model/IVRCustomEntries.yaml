production:
  class: \IvozProvider\Model\IVRCustomEntries
  entity: Core\Model\IVRCustomEntry\IVRCustomEntry
  fields:
    IVRCustom:
      title: ngettext('IVR Custom', 'IVRs Custom', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\IVRCustom
          entity: \Core\Model\IVRCustom\IVRCustom
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            IVRCustom.name: asc
      default: true
    entry:
      title: _('Entry')
      type: text
      required: true
      maxLength: 40
      info:
        type: box
        position: left
        icon: help
        text: _("You can use regular expressions to define values this entry will match.")
        label: _("Need help?")
    welcomeLocution:
      title: _('Welcome locution')
      type: select
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Locutions
          entity: \Core\Model\Locution\Locution
          filterclass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Locution.name: asc
        'null': _("Unassigned")
    targetType:
      title: _('Target type')
      type: select
      required: true
      source:
        data: inline
        values:
          'number':
            title: _('Number')
            visualFilter:
              show: ["targetNumberValue"]
              hide: ["targetExtensionId", "targetVoiceMailUserId", "targetConditionalRouteId"]
          'extension':
            title: ngettext('Extension', 'Extensions', 1)
            visualFilter:
              show: ["targetExtensionId"]
              hide: ["targetNumberValue", "targetVoiceMailUserId", "targetConditionalRouteId"]
          'voicemail':
            title: ngettext('Voicemail', 'Voicemails', 1)
            visualFilter:
              show: ["targetVoiceMailUserId"]
              hide: ["targetExtensionId", "targetNumberValue", "targetConditionalRouteId"]
          'conditional':
            title: _('Conditional Route')
            visualFilter:
              show: ["targetConditionalRouteId"]
              hide: ["targetExtensionId", "targetVoiceMailUserId", "targetNumberValue"]
    targetNumberValue:
      title: _('Number')
      type: text
      trim: both
      required: true
    targetExtension:
      title: ngettext('Extension', 'Extensions', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Extensions
          entity: \Core\Model\Extension\Extension
          filterclass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields:
              - number
            template: '%number%'
          order:
            Extension.number: asc
        'null': _("Unassigned")
    targetVoiceMailUser:
      title: ngettext('Voicemail', 'Voicemails', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Users
          entity: \Core\Model\User\User
          filterclass: IvozProvider_Klear_Filter_Voicemail
          fieldName:
            fields:
              - name
              - lastname
            template: '%name% %lastname%'
          order:
            User.name: asc
        'null': _("Unassigned")
    targetConditionalRouteId:
      title: ngettext('Conditional Route', 'Conditional Routes', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
          mapperName: \IvozProvider\Mapper\Sql\ConditionalRoutes
          filterClass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields: [ name ]
            template: '%name%'
          order: name
        'null': _("Unassigned")
    target:
      title: _('Target')
      type: ghost
      source:
        class: IvozProvider_Klear_Ghost_IVRCustomTarget
        method: getTargetData
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
