production:
  class: \IvozProvider\Model\RoutingPatternGroups
  entity: Core\Model\RoutingPatternGroup\RoutingPatternGroup
  fields: 
    name:
      title: _('Name')
      type: text
      required: true
      maxLength: 55
      default: true
    description:
      title: _('Description')
      type: text
      maxLength: 55
    brand:
      title: ngettext('Brand', 'Brands', 1)
      type: select
      required: true
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Brands
          entity: \Core\Model\Brand\Brand
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order:
            Brand.name: asc
    relPatterns:
      title: _('Destination patterns')
      type: multiselect
      source:
        data: mapper
        config:
          extraDataAttributes:
            brand: brandId
          relation:  \Core\Model\RoutingPatternGroupsRelPattern\RoutingPatternGroupsRelPattern
          relationProperty: routingPatternGroup
          relatedProperty: routingPattern
          related: \Core\Model\RoutingPattern\RoutingPattern
          relatedFieldName:
            fields:
              - name
              - description
              - regExp
            template: "%name% %description% (%regExp%)"
          relationProperty: RoutingPattern
          filterClass: IvozProvider_Klear_Filter_Brand
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
