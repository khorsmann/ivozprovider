services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Domain\Service\CompanyAdmin\CompanyAdminLifecycleServiceCollection:
    public: true

  ivoz.lifecycle.company_admin.service_collection:
    '@Ivoz\Domain\Service\CompanyAdmin\CompanyAdminLifecycleServiceCollection'

  ##################################
  ## pre_persist
  ##################################
  Ivoz\Domain\Service\CompanyAdmin\CheckValidity:
    tags:
      - { name: ivoz.lifecycle.company_admin.pre_persist, priority: 10 }
    arguments:
      $companyAdminRepository:
        '@=service("doctrine.orm.entity_manager").getRepository("Ivoz\\Domain\\Model\\CompanyAdmin\\CompanyAdmin")'
