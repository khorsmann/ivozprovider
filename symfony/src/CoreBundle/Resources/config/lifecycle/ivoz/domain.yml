services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Domain\Service\Domain\DomainLifecycleServiceCollection:
    public: true

  ivoz.lifecycle.domain.service_collection:
    '@Ivoz\Domain\Service\Domain\DomainLifecycleServiceCollection'

  ##################################
  ## post_persist
  ##################################

  Ivoz\Domain\Service\Domain\PersistedSendXmlRcp:
    tags:
      - { name: ivoz.lifecycle.domain.post_persist, priority: 10 }

  ##################################
  ## post_remove
  ##################################

  Ivoz\Domain\Service\Domain\RemovedSendXmlRcp:
    tags:
      - { name: ivoz.lifecycle.domain.post_remove, priority: 10 }
