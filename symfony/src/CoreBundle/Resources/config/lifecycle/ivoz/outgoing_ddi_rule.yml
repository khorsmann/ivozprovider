services:
  _defaults:
    autowire: true
    public: false

  ##################################
  ## Service collection
  ##################################
  Ivoz\Domain\Service\OutgoingDDIRule\OutgoingDDIRuleLifecycleServiceCollection:
    public: true

  ivoz.lifecycle.outgoing_ddi_rule.service_collection:
    '@Ivoz\Domain\Service\OutgoingDDIRule\OutgoingDDIRuleLifecycleServiceCollection'

  ##################################
  ## pre_persist
  ##################################
  Ivoz\Domain\Service\OutgoingDDIRule\SanitizeValues:
    tags:
      - { name: ivoz.lifecycle.outgoing_ddi_rule.pre_persist, priority: 10 }
    arguments: ~
