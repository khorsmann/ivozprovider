Ivoz\Domain\Model\OutgoingRouting\OutgoingRouting:
  repositoryClass: Ivoz\Infrastructure\Persistence\Doctrine\OutgoingRoutingDoctrineRepository
  type: entity
  table: OutgoingRouting
  id:
    id:
      type: integer
      nullable: false
      options:
        unsigned: true
      id: true
      generator:
        strategy: IDENTITY
  oneToMany:
    lcrRules:
      targetEntity: Ivoz\Domain\Model\LcrRule\LcrRuleInterface
      mappedBy: outgoingRouting
  lifecycleCallbacks:
    postLoad:
      - initChangelog
